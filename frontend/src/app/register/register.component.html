<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ngModel required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
    <div>
      <label for="password2">Confirm Password:</label>
      <input type="password" id="password2" name="password2" ngModel required>
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
